        <script>
            //change nav color on scroll
            $(window).scroll(function () {
                $('nav').toggleClass('scrolled', $(this).scrollTop() > 700);
            })
            window.sr = ScrollReveal();
            sr.reveal('.section', {
                duration: 6000,
                origin: 'left',
                distance: '300px'
            });
            sr.reveal('.divulgação-title', {
                duration: 4000,
                origin: 'left',
                distance: '300px'
            });
            sr.reveal('.equipa-title', {
                viewFactor: 0.2
            });
            sr.reveal('.historia-title', {
                duration: 4000,
                origin: 'left',
                distance: '300px'
            });
            sr.reveal('.update-title', {
                viewFactor: 0.2
            });
            sr.reveal('.contactos-title', {
                duration: 4000,
                origin: 'left',
                distance: '300px'
            });
            sr.reveal('.divulgação-text-right', {
                duration: 5000,
                origin: 'right',
            });
            sr.reveal('.divulgação-text-left', {
                duration: 4000,
                origin: 'bottom',
                distance: '300px'
            });
            sr.reveal('.display-2', {
                duration: 5000,
                origin: 'top',
